<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="todo.css" />
        <title>TODO</title>
    </head>
    <body>
        <h1 style="text-align: center;">TODO</h1>
        <form id="todo-form">
            <div class="form-group row">
                <input class="form-control col-sm-8 offset-sm-1" type="text" autocomplete="off" id="todo-list-item" placeholder="Add todo..." />
                <button type="submit" class="btn btn-primary col-sm-2">Add Todo</button>
            </div>
        </form>
        <ul id="todo-items" class="col-sm-10 offset-sm-1"></ul>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="todo.js"></script>
    </body>
</html>
